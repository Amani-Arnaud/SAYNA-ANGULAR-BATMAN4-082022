<main>
    <div class="container contour main">
        <div class="intro align-items-center">
            <div class="intro-form rounded w-75 mx-auto mt-5 pb-5">
                <div class="entete-form mx-auto py-5">
                    <p class="title fs-3 text-center">Connexion</p>
                    <p class="description text-center">Vous nâ€™avez pas encore de compte ? <a [routerLink]="['/signup']" class="text-white"> Inscrivez vous ici </a></p>
                </div>
                <div class="form w-75 mx-auto mb-3 p-5 rounded">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group mb-3">
                            <label for="basic-url" class="form-label text-white my-2">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent text-white border-end-0 p-2" id="basic-addon3">
                                    <i class="fa-regular fa-circle-user fa-2x"></i>
                                </span>
                                <input formControlName="email" type="text" class="form-control bg-transparent text-white border-start-0" id="basic-url" placeholder="email" aria-describedby="basic-addon3">
                            </div>
                            <span class="text-warning" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">* Ce champ est requis</span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="basic-url" class="form-label text-white my-2">Mot de Passe</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent text-white border-end-0 p-2" id="basic-addon3">
                                    <i class="fa-regular fa-eye fa-2x"></i>
                                </span>
                                <input formControlName="password" type="password" class="form-control bg-transparent text-white border-start-0" id="basic-url" placeholder="Mot de passe" aria-describedby="basic-addon3">
                            </div>
                            <span class="text-warning" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">* Ce champ est requis</span>
                        </div>

                        <button class="btn btn-primary mx-auto w-100 p-3">VALIDER</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

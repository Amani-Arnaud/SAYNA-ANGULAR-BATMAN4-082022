<div class="container contour pb-5" *ngIf="products.length != 0">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">
                <a routerLink="/eshop">E-Shop</a>
            </li>
            <li class="breadcrumb-item">
                <a class="text-white">
                    Panier
                </a>
            </li>
        </ol>
    </nav>
    <p>Récapitulatif du panier </p>

    <div class="row contour align-self-center m-5" *ngFor="let productItem of products | paginate: { itemsPerPage: 2, currentPage: pageCart }">
        <div class="row col-md-6 align-self-center p-3">
            <div class="col-md-4">
                <img [src]="productItem.image" class="img-thumbnail rounded-start" alt="...">
            </div>
            <div class="col-md-8 align-self-center">
                <div class="card-body">
                    <h5 class="card-title text-white"> {{productItem.Nom_A}} </h5>
                    <p class="card-text"><small class="text-muted">Numéro de produit PR000{{productItem.id}}</small></p>
                </div>
            </div>
        </div>
        <div class="row col-md-6 d-flex justify-content-end align-self-center">
            <div class="col-md-4 text-end">
                <h6 class="fs-3"> {{productItem.Prix | currency: 'EUR'}} </h6>
            </div>
            <div class="col-md-4 text-end d-flex justify-content-center">
                <button class="bg-transparent"><i class="fa-sharp fa-solid fa-2x fa-circle-minus text-white"></i></button>
                <input type="number" name="qty" id="qty" class="text-end w-25" value="1">
                <button class="bg-transparent"><i class="fa-sharp fa-solid fa-2x fa-circle-plus text-white"></i></button>
            </div>
            <div class="col-md-4 text-end">
                <button class="bg-transparent" (click)="removeItem(productItem)">
                    <i class="fa-solid fa-2x fa-circle-xmark text-white" ></i>
                </button>
            </div>
        </div>
    </div>
    <pagination-controls (pageChange)="pageCart = $event" previousLabel="Precedent." nextLabel="Suivant" class="text-white text-center"></pagination-controls>


    <p class="text-end fs-2">TOTAL : {{grandTotal | currency: 'EUR' }}</p>

    <div class="container text-center">
        <button class="bn btn text-center text-uppercase w-25" [routerLink]="['/eshop']">CONTINUER mes ACHATS</button>
        <button class="bn btn text-center text-uppercase w-25">PASSER LA COMMANDE</button>
    </div>
</div>

<div class="container contour mx-auto text-center py-5" *ngIf="products.length == 0">
    <p class="fs-2 text-center"> Ton panier est vide</p>
    <a [routerLink]="['/eshop']" class="bn btn text-uppercase w-75"> Faire des Achats</a>
</div>
